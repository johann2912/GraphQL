type Query {
  hello: String
  getPerson(name: String!, age: Int): String
  getInt: Int
  getFloat: Float
  getString: String
  getBoolean: [Boolean]
  getID: ID

  #products
  product(id: ID!): Product
  products: [Product]!
}

type Mutation {
  login(email: String!, password: String!): AuthResponse
  addProduct(input: CreateProductInput): Product
  updateProduct(id: ID!, input: UpdateProductInput!): Product
  deleteProduct(id: ID!): ID
}

type Product {
  id: ID!
  name: String!
  price: Float!
  description: String!
  image: String!
  createdAt: String!
  categoryId: ID!
  category: Category!
}

type Category {
  id: ID!
  name: String!
  image: String!
}

input CreateProductInput {
  name: String!
  price: Int!
  description: String!
  image: String!
  categoryId: ID!
}

input UpdateProductInput {
  name: String
  price: Int
  description: String
  image: String
  categoryId: ID
}

type AuthResponse {
  access_token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  password: String!
  createdAt: String!
}